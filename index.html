<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square, Circle & Heading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: red;
            margin-bottom: 20px;
        }
        .shape-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid black;
            /* Removed margin to attach the circle and square */
        }
        .square {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div class="shape-container">
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>
</html>
